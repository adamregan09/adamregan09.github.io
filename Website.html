<!DOCTYPE html>
<html>
<head>
	<title>My Simple Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		h1 {
			margin: 0;
		}
		
		nav {
			background-color: #ccc;
			padding: 10px;
			text-align: center;
		}
		
		nav a {
			text-decoration: none;
			color: #333;
			padding: 10px;
			margin-right: 10px;
			border-radius: 5px;
			background-color: #fff;
		}
		
		nav a:hover {
			background-color: #333;
			color: #fff;
		}
		
		section {
			margin: 20px;
		}
		
		article {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 5px #999;
		}
		
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<header>
		<h1>My Simple Website</h1>
	</header>
	
	<nav>
		<a href="#">Home</a>
		<a href="1">About</a>
		<a href="#">Contact</a>
	</nav>
	
	<section>
		<article>
			<h2>Welcome to my website!</h2>
			<p>This is a simple website created using HTML and CSS.</p>
		</article>
	</section>
	
	<footer>
		<p>&copy; 2023 My Simple Website</p>
	</footer>
</body>
</html>
